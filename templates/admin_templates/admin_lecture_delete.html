{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження видалення - Tanja Tattoo Academy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&family=Megrim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Общие стили для страницы */
        body {
            background-color: #171717;
            color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            margin: 0;
        }
        /* Базовый стиль для кнопок */
        .btn {
            display: inline-block;
            flex: 1; /* Кнопки будут занимать равное пространство */
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            color: #fff !important;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        /* Стиль для оранжевой кнопки (основное действие) */
        .btn-primary {
            background-color: #FF4D00;
        }
        .btn-primary:hover {
            background-color: #E64500;
        }
        /* Стиль для серой кнопки (второстепенное действие) */
        .btn-secondary {
            background-color: #2C2C2C;
        }
        .btn-secondary:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="confirm-box" style="background-color: #202020; border-top: 4px solid #FF4D00; border-radius: 16px; padding: 40px; text-align: center; max-width: 500px; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">

            <div class="confirm-icon" style="color: #FF4D00; font-size: 3rem; margin-bottom: 20px;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <h1 style="font-size: 2rem; color: #fff; margin-bottom: 15px;">Підтвердьте видалення</h1>

            <p style="color: #A3A3A3; line-height: 1.6; margin-bottom: 10px;">
                Ви впевнені, що хочете назавжди видалити об'єкт:
            </p>
            <p style="color: #fff; font-size: 1.1rem; font-weight: 600; margin-bottom: 30px; word-break: break-word;">
                "{{ object.lecture_name }}"?
            </p>

            <p style="font-weight: 700; color: #FF4D00; margin-bottom: 40px;">Цю дію неможливо буде скасувати.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="btn-group" style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <a href="{% url 'admin_lecture_list' %}" class="btn btn-secondary">Ні, повернутись</a>

                    <button type="submit" class="btn btn-primary">Так, видалити</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>

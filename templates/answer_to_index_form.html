<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо! - Tanja Tattoo Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Анимация появления карточки */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация появления и "удара" галочки */
        @keyframes iconPopIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            background-color: #171717;
            color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .thank-you-card {
            background-color: #202020;
            border-top: 4px solid #FF4D00; /* Фирменный акцент */
            border-radius: 16px;
            padding: 40px 50px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #228b3d); /* Градиент для иконки успеха */
            border-radius: 50%;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.5);
            animation: iconPopIn 0.5s 0.3s ease-out forwards; /* Анимация с задержкой */
            transform: scale(0); /* Начальное состояние для анимации */
        }

        .icon-wrapper i {
            font-size: 40px;
            color: #fff;
        }

        h1 {
            font-size: 2.2rem;
            color: #fff;
            margin: 0 0 15px 0;
        }

        /* Текст, который успокаивает пользователя */
        .reassurance-text {
            color: #A3A3A3;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto 30px auto;
        }

        /* Блок с призывом к действию и социальными сетями */
        .next-steps {
            border-top: 1px solid #383838;
            margin-top: 40px;
            padding-top: 30px;
        }

        .next-steps h3 {
            color: var(--text-medium);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .social-links a {
            font-size: 1.8rem;
            color: #A3A3A3;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #FF4D00; /* Фирменный оранжевый */
            transform: scale(1.1);
        }

        /* Ссылка для возврата */
        .back-link {
            color: #A3A3A3;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon-wrapper">
            <i class="fas fa-check"></i>
        </div>

        <h1>Дякуємо! Ваш запит надіслано.</h1>

        <p class="reassurance-text">
            Ми отримали ваше повідомлення. Наша команда зв'яжеться з вами найближчим часом, зазвичай протягом 24 годин.
        </p>

        <div class="next-steps">
            <h3>А поки ви чекаєте, слідкуйте за нами:</h3>
            <div class="social-links">
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>

        <a href="/" class="back-link">Повернутись на головну</a>
    </div>

</body>
</html>

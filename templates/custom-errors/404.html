{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'imgs/woman-with-red-hair-she-is-a-tattoo-master.png' %}" type="image/x-icon">
    <title>Сторінку не знайдено (404) - GodArt Tattoo Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Megrim&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #171717;
            --surface-color: #202020;
            --primary-color: #FF4D00;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --border-color: #383838;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .error-graphic {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .error-graphic .st0 {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
        }

        .error-code {
            font-family: 'Megrim', cursive;
            font-size: 6rem;
            font-weight: 400;
            line-height: 1;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: text-flicker 3s linear infinite;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e64400;
            transform: translateY(-3px);
        }

        /* Анимации */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes text-flicker {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--primary-color); }
            5% { opacity: 1; text-shadow: 0 0 12px var(--primary-color); }
            10% { opacity: 0.7; }
            15% { opacity: 1; }
            30% { opacity: 0.8; text-shadow: 0 0 10px var(--primary-color); }
            35% { opacity: 1; }
            50% { opacity: 0.9; text-shadow: 0 0 15px var(--primary-color); }
            55% { opacity: 1; }
            70% { opacity: 0.7; }
            100% { opacity: 0.8; text-shadow: 0 0 10px var(--primary-color); }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 2rem;
            }
            .error-code {
                font-size: 4.5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-graphic">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
                <g>

                        C70.1,25.5,68.9,25.5,68.1,26.3z"/>
                    <path class="st0" d="M46.2,48.4c-4.9-4.9-12.9-4.9-17.9,0L25.5,51.2c-0.8,0.8-2,0.8-2.8,0l-2.8-2.8c-0.8-0.8-0.8-2,0-2.8
                        l2.8-2.8c4.9-4.9,4.9-12.9,0-17.9L20,22.1"/>
                    <line class="st0" x1="34.8" y1="36.9" x2="37.6" y2="39.7"/>
                    <line class="st0" x1="28.3" y1="43.4" x2="31.1" y2="46.2"/>
                    <path class="st0" d="M46.2,48.4L20,74.5c-0.8,0.8-2,0.8-2.8,0L14.3,71.7c-0.8-0.8-0.8-2,0-2.8L40.5,42.7"/>
                </g>
            </svg>
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Загубилися в ескізах?</h2>
        <p class="error-description">
            Схоже, ця сторінка була ескізом, який так і не став татуюванням. Можливо, посилання застаріло, або ви ввели адресу з помилкою.
        </p>

        <a href="{% url 'index' %}" class="btn">Повернутися на головну</a>
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірте пошту - GodArt Tattoo Academy</title>
  <link rel="icon" href="{% static 'imgs/woman-with-red-hair-she-is-a-tattoo-master.png' %}" type="image/x-icon">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&family=Megrim&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body
    style="background-color: #171717; color: #F5F5F5; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Montserrat', sans-serif; padding: 20px;">

<div class="auth-container">
  <div class="form-box"
       style="background-color: #202020; border: 1px solid #383838; border-radius: 16px; padding: 40px; text-align: center; max-width: 500px; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">

    <style>
      /* Подключаем необходимые шрифты от Google */
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Megrim&display=swap');

      /* Основной стиль для контейнера логотипа */
      .godart-logo-component {
        font-family: 'Megrim', cursive;
        font-size: 2.5rem; /* 40px */
        font-weight: 400;
        color: #f5f5f5; /* Светлый текст */
        text-decoration: none;
        letter-spacing: 1px;
        transition: opacity 0.3s ease; /* Плавный эффект при наведении */
        display: inline-block; /* Необходимо для применения margin */
        margin-bottom: 25px; /* Отступ снизу */
      }

      /* Эффект при наведении мыши */
      .godart-logo-component:hover {
        opacity: 0.85;
      }

      /* Стиль для оранжевой части "Tattoo" */
      .godart-logo-component .highlight {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 1.8rem; /* 29px */
        color: #ff4500; /* Фирменный оранжевый */
      }
    </style>

    <a href="{% url 'index' %}" class="godart-logo-component">
      GodArt<span class="highlight">Tattoo</span>
    </a>
    <div class="form-icon" style="color: #28a745; font-size: 3rem; margin-bottom: 20px;">
      <i class="fas fa-envelope-circle-check"></i>
    </div>

    <h1 style="font-size: 2rem; color: #fff; margin-bottom: 15px;">Перевірте свою пошту</h1>

    <p style="color: #A3A3A3; line-height: 1.6; margin-bottom: 30px;">
      Якщо користувач з адресою, яку ви вказали, існує в нашій системі, ми щойно надіслали на неї лист з інструкціями
      для відновлення пароля.
    </p>

    <div class="message-box"
         style="background-color: #171717; border-radius: 10px; padding: 15px; text-align: center; margin-bottom: 30px;">
      <p style="margin: 0; color: #A3A3A3; line-height: 1.7;">
        Не забудьте перевірити папку "Спам".
      </p>
    </div>

    <a href="{% url 'login' %}" class="back-link"
       style="color: #A3A3A3; text-decoration: none; transition: color 0.3s;">Повернутись
      до входу</a>
  </div>
</div>

</body>
</html>

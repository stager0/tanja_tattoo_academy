{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення пароля - Tanja Tattoo Academy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&family=Megrim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body style="background-color: #171717; color: #F5F5F5; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Montserrat', sans-serif; padding: 20px;">

    <div class="auth-container">
        <div class="form-box" style="background-color: #202020; border: 1px solid #383838; border-radius: 16px; padding: 40px; text-align: center; max-width: 450px; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">

            <div class="form-icon" style="color: #FF4D00; font-size: 3rem; margin-bottom: 20px;">
                <i class="fas fa-key"></i>
            </div>

            <h1 style="font-size: 2rem; color: #fff; margin-bottom: 15px;">Забули пароль?</h1>
            <p style="color: #A3A3A3; line-height: 1.6; margin-bottom: 30px;">Нічого страшного! Введіть свою електронну адресу, і ми надішлемо вам інструкції для відновлення.</p>

            <form method="POST" style="text-align: left;">
                {% csrf_token %}
                <div class="input-group" style="margin-bottom: 20px;">
                    <label for="email" style="margin-bottom: 8px; color: #A3A3A3; font-size: 0.9rem; font-weight: 500;">Електронна адреса</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com" style="background-color: #0F0F0F; border: 1px solid #383838; border-radius: 10px; padding: 14px; color: #F5F5F5; font-family: 'Montserrat', sans-serif; font-size: 1rem; width: 100%;">
                </div>

                <button type="submit" class="btn" style="display: block; width: 100%; background-color: #FF4D00; color: #fff; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 1rem; margin-top: 10px; margin-bottom: 20px; border: none; cursor: pointer;">Надіслати інструкції</button>
            </form>

            <a href="{% url 'login' %}" class="back-link" style="color: #A3A3A3; text-decoration: none; transition: color 0.3s;">Повернутись до входу</a>
        </div>
    </div>

</body>
</html>

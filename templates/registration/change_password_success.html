{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пароль змінено! - Tanja Tattoo Academy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&family=Megrim&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body
    style="background-color: #171717; color: #F5F5F5; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Montserrat', sans-serif; padding: 20px;">

<div class="auth-container">
  <div class="success-box"
       style="background-color: #202020; border: 1px solid #383838; border-radius: 16px; padding: 40px; text-align: center; max-width: 500px; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">

    <div class="success-icon"
         style="width: 80px; height: 80px; background-color: #28a745; border-radius: 50%; margin: 0 auto 30px auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px rgba(40, 167, 69, 0.5);">
      <i class="fas fa-check" style="font-size: 40px; color: #fff;"></i>
    </div>

    <h1 style="font-size: 2.2rem; color: #fff; margin-bottom: 15px;">Пароль успішно змінено!</h1>

    <p style="color: #A3A3A3; font-size: 1.1rem; line-height: 1.6; max-width: 400px; margin: 0 auto 30px auto;">
      Тепер ви можете увійти до свого акаунту з новим паролем.
    </p>

    <a href="{% url 'login' %}" class="btn"
       style="display: block; width: 100%; background-color: #FF4D00; color: #fff; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 1rem; transition: background-color 0.3s, transform 0.3s;">Перейти
      до входу</a>
  </div>
</div>

</body>
</html>
